initial_entities:
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: Product SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: product_sn
  - identifier: version
    name: Hardware Version
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Hardware Version
        value_type: string
        attributes:
          max_length: 6
        identifier: hardware_version
      - name: Firmware Version
        value_type: string
        attributes:
          max_length: 16
        identifier: firmware_version
  - name: OEM ID
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 2
    identifier: oem_id
  - name: Data Source
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Internal
        '1': External NTC
        '2': LoRaWAN Reception
        '3': D2D Reception
    identifier: data_source
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: ℃
    identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%'
    identifier: humidity
  - name: Target Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: ℃
    identifier: target_temperature
  - identifier: temperature_control_info
    name: Temperature Control Mode
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Temperature Control Mode
        value_type: long
        attributes:
          enum:
            '0': Ventilation
            '1': Heat
            '2': Cool
        identifier: mode
      - name: Temperature Control Status
        value_type: long
        attributes:
          enum:
            '0': Standby
            '1': Heat
            '2': Cool
        identifier: status
  - name: Valve Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: temperature_control_valve_status
  - identifier: fan_control_info
    name: Fan Mode
    type: property
    access_mod: R
    value_type: object
    children:
      - name: Fan Mode
        value_type: long
        attributes:
          enum:
            '0': Auto
            '1': Low
            '2': Medium
            '3': High
        identifier: mode
      - name: Fan Status
        value_type: long
        attributes:
          enum:
            '0': 'Off'
            '1': Low
            '2': Medium
            '3': High
        identifier: status
  - name: Schedule
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Schedule1
        '1': Schedule2
        '2': Schedule3
        '3': Schedule4
        '4': Schedule5
        '5': Schedule6
        '6': Schedule7
        '7': Schedule8
        '8': Schedule9
        '9': Schedule10
        '10': Schedule11
        '11': Schedule12
        '12': Schedule13
        '13': Schedule14
        '14': Schedule15
        '15': Schedule16
        '255': Not executed
    identifier: execution_plan_id
  - identifier: collection_interval
    name: Collecting Interval
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Collecting Interval
        value_type: long
        attributes:
          unit: s
        identifier: seconds_of_time
  - identifier: reporting_interval
    name: Reporting Interval
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Reporting Interval
        value_type: long
        attributes:
          unit: min
        identifier: minutes_of_time
  - name: Temperature Unit
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': ℃
        '1': ℉
    identifier: temperature_unit
  - identifier: temperature_source
    name: Temperature Source
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Source
        value_type: long
        attributes:
          enum:
            '0': Embedded Temperature
            '1': External NTC
            '2': LoRa Receive
            '3': D2D Receive
        identifier: type
      - name: Timeout
        value_type: long
        attributes:
          unit: min
        identifier: lorawan_reception#timeout
      - name: Device Offline Settings
        value_type: long
        attributes:
          enum:
            '0': Keep Control
            '1': Turn Off The Control
            '2': Switch The Embedded Temperature
        identifier: lorawan_reception#timeout_response
      - name: Timeout
        value_type: long
        attributes:
          unit: min
        identifier: d2d_reception#timeout
      - name: Device Offline Settings
        value_type: long
        attributes:
          enum:
