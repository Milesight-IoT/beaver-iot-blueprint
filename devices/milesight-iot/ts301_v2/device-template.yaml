initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': normal
        'true': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Temperature
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature
  - name: Humidity
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: '%r.h.'
    identifier: humidity
  - name: Magnet
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': close
        'true': open
    identifier: magnet
  - name: Temperature Change
    type: property
    access_mod: R
    value_type: double
    attributes:
      unit: °C
    identifier: temperature_mutation
  - name: Temperature Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': above_threshold_alarm
        '1': above_threshold_alarm_release
        '2': below_threshold_alarm
        '3': below_threshold_alarm_release
        '4': between_threshold_alarm
        '5': between_threshold_alarm_release
        '6': outside_threshold_alarm
        '7': outside_threshold_alarm_release
        '8': mutation_alarm
    identifier: temperature_alarm
  - name: Humidity Alarm
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': above_threshold_alarm
        '1': above_threshold_alarm_release
        '2': below_threshold_alarm
        '3': below_threshold_alarm_release
        '4': between_threshold_alarm
        '5': between_threshold_alarm_release
        '6': outside_threshold_alarm
        '7': outside_threshold_alarm_release
        '8': mutation_alarm
    identifier: humidity_alarm
  - name: Temperature Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': collection_failed
        '1': over_range
        '2': under_range
    identifier: temperature_sensor_status
  - name: Humidity Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': collection_failed
        '1': over_range
        '2': under_range
    identifier: humidity_sensor_status
  - name: Sensor Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '1': PT100
        '2': SHT4X
        '3': DS18B20
        '4': MAGNET
    identifier: sensor_type
  - name: Sensor SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sensor_sn
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Sync Time
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: sync_time
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: min
    identifier: report_interval
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: Alarm Release Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: alarm_release_enable
  - identifier: alarm_config
    name: Alarm Config (Alarm Interval)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Alarm Config (Alarm Interval)
        value_type: long
        attributes:
          unit: min
        identifier: alarm_interval
      - name: Alarm Config (Alarm Counts)
        value_type: long
        identifier: alarm_counts
  - name: Time Zone
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': UTC
        '60': UTC+1
        '120': UTC+2
        '180': UTC+3
        '210': UTC+3:30
        '240': UTC+4
        '270': UTC+4:30
        '300': UTC+5
        '330': UTC+5:30
        '345': UTC+5:45
        '360': UTC+6
        '390': UTC+6:30
        '420': UTC+7
        '480': UTC+8
        '540': UTC+9
        '570': UTC+9:30
        '600': UTC+10
        '630': UTC+10:30
        '660': UTC+11
        '720': UTC+12
        '765': UTC+12:45
        '780': UTC+13
        '840': UTC+14
        '-720': UTC-12
        '-660': UTC-11
        '-600': UTC-10
        '-570': UTC-9:30
        '-540': UTC-9
        '-480': UTC-8
        '-420': UTC-7
        '-360': UTC-6
        '-300': UTC-5
        '-240': UTC-4
        '-210': UTC-3:30
        '-180': UTC-3
        '-120': UTC-2
        '-60': UTC-1
    identifier: time_zone
  - identifier: button_lock_config
    name: Button Lock Config (Power Button)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Button Lock Config (Power Button)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: power_button
      - name: Button Lock Config (Report Button)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: report_button
  - name: Time Display
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': 12_hour
        '1': 24_hour
    identifier: time_display
  - name: Temperature Unit Display
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': celsius
        '1': fahrenheit
    identifier: temperature_unit_display
  - name: Display Mode
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': disable
        '1': enable
        '255': auto
    identifier: display_mode
  - identifier: temperature_calibration_settings
    name: Temperature Calibration Settings (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Calibration Settings (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: °C
        identifier: calibration_value
  - identifier: humidity_calibration_settings
    name: Humidity Calibration Settings (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Humidity Calibration Settings (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Humidity Calibration Settings (Calibration Value)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: calibration_value
  - name: Magnet Throttle
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: ms
    identifier: magnet_throttle
  - name: Magnet Delay Time
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: magnet_delay_time
  - name: Child Lock
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: child_lock
  - identifier: temperature_alarm_config
    name: Temperature Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Temperature Alarm Config (Min Threshold)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_min
      - name: Temperature Alarm Config (Max Threshold)
        value_type: double
        attributes:
          unit: °C
        identifier: threshold_max
  - identifier: temperature_mutation_alarm_config
    name: Temperature Mutation Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Temperature Mutation Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Temperature Mutation Alarm Config (Mutation)
        value_type: double
        attributes:
          unit: °C
        identifier: mutation
  - identifier: humidity_alarm_config
    name: Humidity Alarm Config (Enable)
    type: property
    access_mod: RW
    value_type: object
    children:
      - name: Humidity Alarm Config (Enable)
        value_type: boolean
        attributes:
          enum:
            'false': disable
            'true': enable
        identifier: enable
      - name: Humidity Alarm Config (Condition)
        value_type: long
        attributes:
          enum:
            '0': disable
            '1': below
            '2': above
            '3': between
            '4': outside
        identifier: condition
      - name: Humidity Alarm Config (Min Threshold)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: threshold_min
      - name: Humidity Alarm Config (Max Threshold)
        value_type: double
        attributes:
          unit: '%r.h.'
        identifier: threshold_max
  - identifier: humidity_mutation_alarm_config
    name: Humidity Mutation Alarm Config (Enable)
    type: property
