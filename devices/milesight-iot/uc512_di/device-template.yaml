initial_entities:
  - name: IPSO Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: ipso_version
  - name: Hardware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: hardware_version
  - name: Firmware Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: firmware_version
  - name: TSL Version
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 6
    identifier: tsl_version
  - name: SN
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 16
    identifier: sn
  - name: LoRaWAN Class Type
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': Class A
        '1': Class B
        '2': Class C
        '3': Class CtoB
    identifier: lorawan_class
  - name: Reset Event
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '0': normal
        '1': reset
    identifier: reset_event
  - name: Device Status
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: device_status
  - name: Battery
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: '%'
    identifier: battery
  - name: Valve 1
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': close
        'true': open
    identifier: valve_1
  - name: Valve 1 Delay Control Result
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': success
        'true': failed
    identifier: valve_1_result
  - name: Valve 2
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': close
        'true': open
    identifier: valve_2
  - name: Valve 2 Delay Control Result
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': success
        'true': failed
    identifier: valve_2_result
  - name: Valve 1 pulse
    type: property
    access_mod: RW
    value_type: long
    identifier: valve_1_pulse
  - name: Valve 2 pulse
    type: property
    access_mod: RW
    value_type: long
    identifier: valve_2_pulse
  - name: GPIO 1
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: gpio_1
  - name: GPIO 2
    type: property
    access_mod: R
    value_type: boolean
    attributes:
      enum:
        'false': 'off'
        'true': 'on'
    identifier: gpio_2
  - name: Pressure
    type: property
    access_mod: R
    value_type: long
    attributes:
      unit: kPa
    identifier: pressure
  - name: Pressure Sensor Status
    type: property
    access_mod: R
    value_type: long
    attributes:
      enum:
        '1': sensor error
    identifier: pressure_sensor_status
  - name: Custom Message
    type: property
    access_mod: R
    value_type: string
    attributes:
      max_length: 8
    identifier: custom_message
  - name: Reboot
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: reboot
  - name: Report Status
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: report_status
  - name: Sync Time
    type: service
    access_mod: W
    value_type: boolean
    attributes:
      enum:
        'false': 'no'
        'true': 'yes'
    identifier: sync_time
  - name: Collection Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: collection_interval
  - name: Report Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: report_interval
  - name: Retransmit Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: retransmit_enable
  - name: Retransmit Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: retransmit_interval
  - name: Resend Interval
    type: property
    access_mod: RW
    value_type: long
    attributes:
      unit: s
    identifier: resend_interval
  - name: Time Zone
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '0': UTC
        '10': UTC+1
        '20': UTC+2
        '30': UTC+3
        '35': UTC+3:30
        '40': UTC+4
        '45': UTC+4:30
        '50': UTC+5
        '55': UTC+5:30
        '57': UTC+5:45
        '60': UTC+6
        '65': UTC+6:30
        '70': UTC+7
        '80': UTC+8
        '90': UTC+9
        '95': UTC+9:30
        '100': UTC+10
        '105': UTC+10:30
        '110': UTC+11
        '120': UTC+12
        '127': UTC+12:45
        '130': UTC+13
        '140': UTC+14
        '-120': UTC-12
        '-110': UTC-11
        '-100': UTC-10
        '-95': UTC-9:30
        '-90': UTC-9
        '-80': UTC-8
        '-70': UTC-7
        '-60': UTC-6
        '-50': UTC-5
        '-40': UTC-4
        '-35': UTC-3:30
        '-30': UTC-3
        '-20': UTC-2
        '-10': UTC-1
    identifier: time_zone
  - name: Sync Time Type
    type: property
    access_mod: RW
    value_type: long
    attributes:
      enum:
        '1': v1.0.2
        '2': v1.0.3
        '3': v1.1.0
    identifier: sync_time_type
  - name: D2D Key
    type: property
    access_mod: RW
    value_type: string
    attributes:
      max_length: 16
    identifier: d2d_key
  - name: D2D Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: d2d_enable
  - name: Response Enable
    type: property
    access_mod: RW
    value_type: boolean
    attributes:
      enum:
        'false': disable
        'true': enable
    identifier: response_enable
  - name: Class A Response Time
    type: property
    access_mod: RW
    value_type: long
